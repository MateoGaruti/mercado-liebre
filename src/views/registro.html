</head>
  <body>
    <header>
      <section id="header-top"> 
          <picture class="imagen-prin">
                  <a href="/" ><img class="logo-mp" src="/img/logo-mercado-liebre.svg"></a>
          </picture>
              <form id="busqueda">
                  <input type="search" placeholder="Buscar Productos, marcas">
                  <button><i class="fa-solid fa-magnifying-glass"></i></button>    
              </form>
              <p class="cuotas"><i class="fa-solid fa-hand-holding-dollar"></i>Compra en cuotas y sin tarjeta de credito </p>
      </section>
      <section class="menues">
          <nav class="menu-uno">
              <a class="ofertas" href="#">Ofertas </a>
              <a class="tiendas" href="#">Tiendas oficial</a>
              <a class="vender" href="#">Vender</a>
              <a class="ayudas" href="#">Ayuda</a>
          </nav>
          <nav class="menu-dos">
              <a class="crear-cuenta" href="/registro">Crea tu ceunta<i class="fa-solid fa-address-card"></i></a>
              <a class="ingresa" href="/login">Ingres치 <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
              <a class="compras" href="#">Mis compras <i class="fa-solid fa-cart-shopping"></i></a> 
          </nav>
      </section>
      <div class="barcs">
         <i class="fa-solid fa-bars"></i>
      </div>   
  </header>
    <main>
      <form id="registro" action="/" method="post"> <!-- SE PODRIA HACER PERO SE VA A COMPLICAR CON UNA SECCTION -->
        <input type="text" placeholder="Nombre y Apellido">
        <input type="text" placeholder="Nombre de usuario">
        <input type="email" placeholder="E-mail">
        <h2>Fehca de nacimiento</h2>
        <input type="date" placeholder="Fecha de nacimiento">
        <input type ="text" placeholder="Domiciolio">
        <h2>Perfil de usuario</h2>
        <article id="radio">
          <section class="radio"> <!-- Radio -->
            <input type="radio" name="tipodeuso" id="comprador" value="comprador">
            <label for="comprador" >Comprador</label>
          </section>
          <section class="radio">
            <input type="radio" name="tipodeuso" id="vendedor" value="vendedor">
            <label for="vendedor" >vendedor</label>
          </section>
        </article>
        <h3>Intereses</h3> <!-- checkbox -->
        <section class="check">
          <input type="checkbox" name="interes" id="electro" value="electro">
          <label for="electro">Electro</label>
        </section>
        <section class="check-dos">
           <input type="checkbox" name="interes" id="moda" value="moda">
           <label for="moda">Moda</label>
        </section>
        <section class="check-tres">
          <input type="checkbox" name="interes" id="hogar" value="hogar">
          <label for="hogar">hogar</label>
        </section>
        <section class="check-cuatro">
          <input type="checkbox" name="interes" id="jugeteria" value="jugeteria">
          <label for="jugeteria">Jugeteria</label>
        </section>
        <section class="check-cinco">
          <input type="checkbox" name="interes" id="vida-sana" value="vida-sana">
          <label for="vida-sana">vida sana</label>
        </section>
        <input type="file" name="imagen-perfil" accept=".jpg">Imagen  
        <h4>Contrase침a</h4>
        <input type="password" placeholder="Contrase침a" id="password" required>
        <input type="password" placeholder="Confirmar contrase침a" id="confirmar_password" required>
        <section class="boton-abajo">
          <button type="submit">Confirmar</button>
          <button type="reset">Borrar todo</button>
        </section>
      </form>
    </main>
  </body>
